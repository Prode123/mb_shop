<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin物流.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script src="./js/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a>
                    <cite>订单报表信息</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form" id="logisticsTable">
                                <thead>
                                    <tr>
                                        <th>商品名字</th>
                                        <th>销售额</th>
                                        <th>销量</th>
                                    </tr>
                                </thead>
                                <tbody id="logisticsTbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        
        layui.use(['laydate', 'form'],

            // 分页查询所有物流信息
            function queryAll(){
                // token
        var token = localStorage.getItem("token_shangjia_uuid");
                $.ajax({
                    async:false,
                    url:"http://localhost/orderr/findAllBB",
                    type:"get",
                    headers:{
                        token:token
                    },
                    success:function(respTxt){
                        //插入每一行
                        for(var log of respTxt){
                            var tr = $("<tr></tr>");
                            // var td0 =$("<td><input type='checkbox' name='delCheckBox' lay-skin='primary'></td>");
                            var td1 = $("<td>"+log.pName+"</td>");
                            var td2 = $("<td>"+log.price+"</td>");
                            var td3 = $("<td>"+log.sales+"</td>");
                           
                         $("#logisticsTbody").append(tr);

                        // tr.append(td0);
                        tr.append(td1);
                        tr.append(td2);
                        tr.append(td3);
                       
                    }
                    }
                })
            }
        )
    </script>

</html>
