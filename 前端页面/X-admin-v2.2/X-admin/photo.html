<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0px;">
    <div style="width:800px;height: 550px;background-color: black;">
        <img src="" alt="" style="width:800px;margin-top: 50px;">
    </div>
</body>
<script src="js/jquery-3.6.0.js"></script>
<script src="js/jquery.cookie.js"></script>
<script>
    var url=location.href;
    var gpic=url.substring(url.lastIndexOf("=")+1);
                    var token = localStorage.getItem("token_shangjia_uuid");
    $.ajax({
        url:"http://localhost/goods/findPhoto",
        headers:{
                    token:token
                },
        type:"get",
        data:{gpic:gpic},
        success:function(resp){
            $("img").attr("src",resp);
        }
    })
</script>
</html>
