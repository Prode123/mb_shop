<script>
  // 页面加载时动态查询个人资料
  abc();
	function abc(){
    
		var token=localStorage.getItem("token_user_uuid");
		var tel=localStorage.getItem('utel');
	    // alert(tel);
		$.ajax({
			
            url:"http://localhost/user/txSelect",
                data:{uTel:tel},
                headers:{token:token},
                success:function(response){
					         var tt =response.data;
                    localStorage.setItem('uid',tt.uid);
                   if(response.status==1){
                   $('#tx').attr('src',response.message);
				           $("#username").html(tt.uusername);
				           $("#name").html(tt.uname);
				           $("#tel").html(tt.utel);
				           $("#sex").html(tt.usex);
                   
				   return;
				   }
				   else return;
           }
});
	}
